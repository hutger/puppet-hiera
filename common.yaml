puppet::agent: true
puppet::manage_packages: "agent"
puppet::runmode: "service"
puppet::puppetmaster: "%{lookup('puppetmaster_connection_host_name')}"
puppet::ca_server: "%{lookup('puppetmaster_connection_host_name')}"
puppet::environment: "%{environment}"

# Puppet master and DB specific variables
puppetmaster_connection_host_name: "puppetmaster.sharedprd.local"
puppetmaster01_cname: "puppetmaster.sharedprd.local"
puppetmaster01_host_name: "puppetmaster.sharedprd.local"
puppetdb_cname: "puppetdb.sharedprd.local"
puppetdb_host_name: "puppetdb.sharedprd.local"
pgsql_host_name: "pgsql.sharedprd.local"
